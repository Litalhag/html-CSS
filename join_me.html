<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Me</title>
    <style>
      html {
        background: rgb(58, 116, 95);
      }
      .card {
        border: 3px solid rgb(19, 90, 65);
        background: rgb(58, 116, 95);
        padding: 20px;
        margin-bottom: 10px;
      }
      .back {
        border: 1px solid pink;
        background: lightpink;
      }
      .enhance {
        color: rgb(51, 134, 217);
      }
    </style>
  </head>
  <body>
    <div id="tags" class="card">
      <ul>
        <li><a href="./home.html">Home</a></li>
        <li><a href="./about.html">About Me</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./freq_table.html">Frequencies Table</a></li>
        <li><a href="./join_me.html">Join me & sign in</a></li>
      </ul>
    </div>
    <div id="header">
      <h1>Join Me</h1>
      <h2>Submit:</h2>
    </div>
    <form action="process.php">
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter an email"
        />
      </div>
      <div>
        <label for="message">message</label> <br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <br />
      <div>
        <label for="gender">gender</label><br />
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br />
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <br />
      <div>
        <label for="birthdate">birthdate</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <br />

      <div>
        <label for="level">Level</label>
        <input type="radio" name="level" id="Junior" value="junior" /> Junior
        <input
          type="radio"
          name="level"
          id="Senior"
          value="senior"
          checked
        />Senior
        <input type="radio" name="level" id="Super" value="super" />Super
      </div>
      <br />
      <div>
        <label for="professional">My professional is:</label>
        <input
          type="checkbox"
          name="professional"
          id="Junior"
          value="production"
        />
        Music Production
        <input
          type="checkbox"
          name="professional"
          id="Senior"
          value="recording"
        />Recording
        <input
          type="checkbox"
          name="professional"
          id="Super"
          value="mixing"
        />Mixing
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
